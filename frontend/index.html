<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Caipirão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Dashboard Financeiro Caipirão</h1>
            <p class="text-lg text-slate-600">Visão geral das suas movimentações financeiras.</p>
        </header>

        <main>
<!-- Adicionar esta nova secção de Dashboard -->
<section id="dashboard" class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Card Total de Entradas -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500">Total de Entradas</h3>
        <p id="total-entradas" class="mt-1 text-3xl font-semibold text-green-600">R$ 0,00</p>
    </div>
    <!-- Card Total de Saídas -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500">Total de Saídas</h3>
        <p id="total-saidas" class="mt-1 text-3xl font-semibold text-red-600">R$ 0,00</p>
    </div>
    <!-- Card Saldo Atual -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500">Saldo Atual</h3>
        <p id="saldo-atual" class="mt-1 text-3xl font-semibold text-blue-600">R$ 0,00</p>
    </div>
</section>

<!-- Adicionar esta nova secção para o Gráfico -->
<section class="mb-8">
     <h2 class="text-2xl font-semibold mb-4">Análise de Categorias</h2>
     <div class="bg-white p-6 rounded-lg shadow">
        <div class="chart-container" style="position: relative; height:40vh; width:80vw; max-width: 600px; margin: auto;">
            <canvas id="categoryChart"></canvas>
        </div>
     </div>
</section>

<section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Adicionar Nova Movimentação</h2>
    <form id="add-movimentacao-form" class="bg-white p-6 rounded-lg shadow grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Campo ID -->
        <div>
            <label for="id_mov" class="block text-sm font-medium text-slate-700">ID Mov.</label>
            <input type="text" id="id_mov" name="id_mov" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: 3">
        </div>
        <!-- Campo Data -->
        <div>
            <label for="data" class="block text-sm font-medium text-slate-700">Data</label>
            <input type="date" id="data" name="data" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>
        <!-- Campo Tipo -->
        <div>
            <label for="tipo" class="block text-sm font-medium text-slate-700">Tipo</label>
            <select id="tipo" name="tipo" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                <option>Entrada</option>
                <option>Saída</option>
            </select>
        </div>
        <!-- Campo Categoria -->
        <div>
            <label for="categoria" class="block text-sm font-medium text-slate-700">Categoria</label>
            <input type="text" id="categoria" name="categoria" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: Venda">
        </div>
        <!-- Campo Descrição -->
        <div class="md:col-span-2">
            <label for="descricao" class="block text-sm font-medium text-slate-700">Descrição</label>
            <input type="text" id="descricao" name="descricao" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: Venda de frango">
        </div>
        <!-- Campo Valor -->
        <div>
            <label for="valor" class="block text-sm font-medium text-slate-700">Valor</label>
            <input type="number" step="0.01" id="valor" name="valor" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: 150.00">
        </div>
        <!-- Campo Responsável -->
        <div>
            <label for="responsavel" class="block text-sm font-medium text-slate-700">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: Alexandre">
        </div>
         <!-- Campo Observações -->
        <div class="md:col-span-2">
            <label for="observacoes" class="block text-sm font-medium text-slate-700">Observações</label>
            <input type="text" id="observacoes" name="observacoes" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: Cliente X">
        </div>
        <!-- Botão de Envio -->
        <div class="lg:col-span-2 flex items-end">
            <button type="submit" class="w-full lg:w-auto mt-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Adicionar Movimentação
            </button>
        </div>
    </form>
</section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
